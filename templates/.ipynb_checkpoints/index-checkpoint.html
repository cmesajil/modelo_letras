<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n de Letras √Årabes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 1rem;
        }
        .resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>‚úçÔ∏è Dibuja una letra √°rabe</h1>
    <canvas id="canvas" width="280" height="280"></canvas>

    <form method="POST" onsubmit="return enviarImagen()">
        <input type="hidden" name="myImage" id="myImage">
        <br>
        <button type="submit">üì§ Predecir Letra</button>
        <button type="button" onclick="limpiar()">üßπ Limpiar</button>
    </form>

    {% if pred %}
    <div class="resultado">
        <h2>üß† Letra predicha: {{ pred }}</h2>
        {% if img %}
        <img src="/pred_img/{{ img }}" alt="Resultado de predicci√≥n">
        {% endif %}
    </div>
    {% endif %}

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dibujando = false;

        canvas.addEventListener('mousedown', () => dibujando = true);
        canvas.addEventListener('mouseup', () => dibujando = false);
        canvas.addEventListener('mouseout', () => dibujando = false);

        canvas.addEventListener('mousemove', function (e) {
            if (!dibujando) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.fill();
        });

        function limpiar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function enviarImagen() {
            const imageInput = document.getElementById('myImage');
            const dataURL = canvas.toDataURL('image/png');
            imageInput.value = dataURL;
            return true;
        }
    </script>
</body>
</html>
